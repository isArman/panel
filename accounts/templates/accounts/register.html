<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>ثبت نام</title>
</head>
<body class="bg-sky-300 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">ثبت نام</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="username">نام کاربری</label>
                <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" type="text" name="username" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="password">رمز عبور</label>
                <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" type="password" name="password" required>
            </div>
            <button class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600" type="submit">ثبت نام</button>
        </form>
        <p class="mt-4 text-center">قبلاً ثبت نام کرده‌اید؟ <a href="{% url 'login' %}" class="text-blue-500">وارد شوید</a></p>
    </div>
</body>
</html>
