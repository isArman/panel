<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>اضافه کردن شماره</title>
</head>
<body class="bg-sky-300 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">اضافه کردن شماره</h2>
        <form method="POST">
            {% csrf_token %}
            <!-- فیلدهای فرم اضافه کردن شماره -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="name">نام</label>
                <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" type="text" name="name" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="phone_number">شماره تلفن</label>
                <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" type="text" name="phone_number" required>
            </div>
            <button class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600" type="submit">اضافه کردن</button>
        </form>

        <!-- دکمه بازگشت به خانه -->
        <div class="mt-4 text-center">
            <a href="{% url 'home' %}" class="bg-gray-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-600">بازگشت به خانه</a>
        </div>
    </div>
</body>
</html>
