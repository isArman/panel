<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>ارسال پیامک</title>
</head>
<body class="bg-sky-300 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">ارسال پیامک</h2>
        <form method="POST">
            {% csrf_token %}
            <!-- چک‌باکس همه مشتریان -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">
                    <input type="checkbox" name="all_customers" class="mr-2">
                    همه مشتریان
                </label>
            </div>
            
            <!-- فیلد متن برای وارد کردن پیام -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="message">متن پیام</label>
                <textarea id="message" name="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
            </div>

            <!-- دکمه ارسال -->
            <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 rounded-md hover:bg-green-600">ارسال</button>
        </form>
    </div>
</body>
</html>
